<td-data-table
  #dataTable
  [data]="tableData"
  [columns]="columns"
  [selectable]="true"
  [clickable]="true"
  [multiple]="true"
  [sortable]="false"
  [(ngModel)]="selectedRows" (ngModelChange)="setRoles(selectedRows); showAddCompanyButton()">
</td-data-table>
<div *ngIf="!dataTable.hasData" fxLayout="row" fxLayoutAlign="center center">
  <p>No roles defined or found.</p>
</div>
