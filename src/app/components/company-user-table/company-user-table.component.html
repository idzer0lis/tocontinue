<table td-data-table #dataTable>
  <th td-data-table-column
      [sortable]="true"
      [sortOrder]="sortOrder"
      (sortChange)="sort($event)"
      [active]="false"
      [numeric]="false"
      *ngFor="let column of columns">
    {{column.label}}
  </th>
  <tr td-data-table-row *ngFor="let data of tableData">
    <td td-data-table-cell [numeric]="false">{{data.username}}</td>
    <td td-data-table-cell [numeric]="false">{{data.role}}</td>
    <td td-data-table-cell [numeric]="false">
      <button md-mini-fab id="company-user-remove" (click)="openDialog({action: 'delete', text: 'to remove this user?', userId: data.id, roleId: data.roleId});$event.stopPropagation()"><i class="material-icons">delete_forever</i></button>
    </td>
  </tr>
</table>
