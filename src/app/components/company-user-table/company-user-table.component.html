<td-data-table
  #dataTable
  [data]="tableData"
  [columns]="columns"
  [selectable]="false"
  [clickable]="false"
  [multiple]="false"
  [sortable]="true"
  [sortOrder]="sortOrder"
  (sortChange)="sort($event)">
</td-data-table>
<div *ngIf="!dataTable.hasData" fxLayout="row" fxLayoutAlign="center center">
  <p>Company has no users.</p>
</div>
